<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mazen Alaa</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mazen.css">
    
    

</head>
<body>
    <div id="myDIV" class="header">
        <h2>Add Your List</h2>
        <input type="text" id="myInput" placeholder="Your Task Name...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
      

    <div id="mysc" class="header">
        <h2>Task Image</h2>
        <input type="text" id="image" placeholder="Your Task Image...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <div id="mythird" class="header">
        <h2>Task date</h2>
        <input type="text" id="date" placeholder="mm/dd/yyyy">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>HTML</li>
        <li class="checked">CSS</li>
        <li>JAVA SCRIPT</li>
    </ul>
    <script src=mazen.js></script>
</body>
